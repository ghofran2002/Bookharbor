<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - BOOKHARBOR</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <div class="contact-container">
        <!-- Contact Form Section -->
        <section class="contact-form-section">
            <h2>Get in Touch</h2>
            <form id="contactForm">
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" placeholder="Enter your full name" required>
                </div>

                <div class="form-group">
                    <label for="email">Your Email</label>
                    <input type="email" id="email" placeholder="Enter your email address" required>
                </div>

                <div class="form-group">
                    <label for="message">Your Message</label>
                    <textarea id="message" rows="5" placeholder="Write your message here..." required></textarea>
                </div>

                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </section>

        <!-- Contact Details Section -->
        <section class="contact-details-section">
            <h2>Contact Information</h2>
            <p>Feel free to reach us at:</p>
            <ul>
                <li><strong>Email:</strong> ghofranmejaouel@gmail.com </li>
                <li><strong>Phone:</strong> +216 21 536 213</li>
                <li><strong>Address:</strong>Ras Jebel, Bizerte, Tunisie</li>
            </ul>
        </section>

        <!-- Map Section -->
        <section class="contact-map-section">
            <h2>Our Location</h2>
            <div class="map-container">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.0192528016743!2d144.95592831568758!3d-37.81720974211252!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0x5045675218ce6e0!2sVictoria%20Market!5e0!3m2!1sen!2sau!4v1635704850627!5m2!1sen!2sau"
                    width="100%"
                    height="300"
                    style="border:0;"
                    allowfullscreen=""
                    loading="lazy"
                ></iframe>
            </div>
        </section>
        <div class="animated-background">
            <div class="gradient-sphere sphere-1"></div>
            <div class="gradient-sphere sphere-2"></div>
            <div class="gradient-sphere sphere-3"></div>
            <div class="particles" id="particles"></div>
        </div>

        <!-- Pop-up Modal -->
        <div class="popup-modal" id="popupModal">
            <div class="popup-content">
                <h2>Message Sent!</h2>
                <p>Thank you for contacting us. We will get back to you shortly.</p>
                <button id="closePopup">Close</button>
            </div>
        </div>
    </div>

    <script src="contact.js"></script>
</body>
</html>
