<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart - Our Books</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="cart.css">
</head>
<body>
    <div class="animated-background">
        <div class="gradient-sphere sphere-1"></div>
        <div class="gradient-sphere sphere-2"></div>
        <div class="gradient-sphere sphere-3"></div>
        <div class="particles" id="particles"></div>
    </div>

    
    <h1>Your Shopping Cart</h1>
    
    <div class="cart-container" id="cart-container">
        <!-- Cart content will be inserted here by JavaScript -->
    </div>
    
    <div class="actions">
        <a href="product.html" class="back-link"><button class="continue">‚Üê Continue Shopping</button></a>
        <button class="checkout" onclick="buyItems()">Buy</button>
    </div>
    <div class="contact-info">
        <label for="address">Address:</label>
        <input type="text" id="address" placeholder="Enter your address" required />

        <label for="phone">Phone:</label>
        <input type="text" id="phone" placeholder="Enter your phone number" required />

    </div>
    <script src="cart.js"></script>
</body>
</html>
